<section id="blog" class="blog">
  <div class="container" data-aos="fade-up">

    <div class="row g-5">

      <div class="col-lg-12">




        <h3> Test Detail:</h3>


        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Title</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p [innerHTML]="description"></p>
          </mat-card-content>
          <br>
          <h1>Eval Cases</h1>

          <table mat-table [dataSource]="dataSourceTestCase" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
              <th mat-header-cell *matHeaderCellDef>
                {{column.header}}
              </th>
              <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsTestCase"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsTestCase;"></tr>
          </table>



        </mat-card>





        <h1>Joined</h1>







        <!-- SOOOOOOOOOORRRRRRRRTTTTTTTTT -->
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Email
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
              Weight
            </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
              Symbol
            </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>

      <div class="form-row org-desc-parent-margin">
        <button mat-raised-button (click)="onSubmit()" style="background-color: purple; color: white;">Create</button>
      </div>

    </div>

  </div>

</section><!-- End Blog Section -->
