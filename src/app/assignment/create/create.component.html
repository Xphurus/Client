
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Assignment</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Classroom</li>
        <li class="breadcrumb-item active">Assignment</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        

        <div class="card">
          <div class="card-body pt-3">
          
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-home" type="button" role="tab" aria-controls="home" aria-selected="true">Description</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bordered-profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Problem Statement</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bordered-contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Evaluation Cases</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button" role="tab" aria-controls="contact" aria-selected="false">Preview</button>
              </li>
            </ul>
            <div class="tab-content pt-2" id="borderedTabContent">
              <div class="tab-pane fade show active" id="bordered-home" role="tabpanel" aria-labelledby="home-tab">
               
               
             
            <div class="row gy-4">

              <div class="col-lg-12 d-flex flex-column justify-content-center align-items-stretch  order-2 order-lg-1">

                <!-- <div class="content px-xl-5">
                  <h3>Reverse LinkedList</h3>
                  <p [innerHTML]="description"></p>
                </div> -->
                
        
              <h5 class="card-title">General Form Elements</h5>

              <!-- General Form Elements -->
              <form>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
         
     
                
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Start </label>
                  <div class="col-sm-10">
                    <input type="datetime-local" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">End</label>
                  <div class="col-sm-10">
                    <input type="datetime-local" class="form-control">
                  </div>
                </div>

              
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px"></textarea>
                  </div>
                </div>
             
                <div class="row mb-3">
           
                  <div class="col-sm-12">

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Make Public
                      </label>
                    </div>

                  </div>
                </div>

                


                
       

              </form><!-- End General Form Elements -->

          

                <div class="accordion accordion-flush px-xl-5" id="faqlist">





                </div>

              </div>


            </div>
              
              
              
              
              </div>
              <div class="tab-pane fade" id="bordered-profile" role="tabpanel" aria-labelledby="profile-tab">
               
                 
                <h5 class="card-title">Problem Statement</h5>
      
             
              
                <angular-editor [placeholder]="'Enter text here...'" [config]="config"
                [(ngModel)]="description"></angular-editor>

                <h5 class="card-title">Preview</h5>
      
              <div class="border border-dark" style="margin: 20px;">
                <div [innerHTML]="description"></div>
              </div>
              
              
              
              
              </div>
              <div class="tab-pane fade" id="bordered-contact" role="tabpanel" aria-labelledby="contact-tab">
                
             
             
             
                    <h5 class="card-title">Evaluation Cases</h5>

                    <div class="add-cases-form" [formGroup]="form">
                      <ng-container formArrayName="cases">
                        <ng-container *ngFor="let lessonForm of $any(cases).controls; let i = index">
                          <div class="lesson-form-row" [formGroup]="lessonForm">
                            <div class="row">
                              <div class="form-floating mb-3">
                                <textarea class="form-control" formControlName="input" placeholder="Input Case" id="floatingTextarea" style="height: 100px;"></textarea>
                                <label for="floatingTextarea">Input Case</label>
                              </div>
                              <div class="form-floating mb-3">
                                <textarea class="form-control"  formControlName="output"  placeholder="Output Case" id="floatingTextarea" style="height: 100px;"></textarea>
                                <label for="floatingTextarea">Output Case</label>
                              </div>
                            </div>
                        
                          
                              <div class="row mb-3">
                        
                                <div class="col-sm-10">
                                  <button  class="btn btn-danger" (click)="deleteLesson(i)">Delete Test Case</button>
                                </div>
                              </div>
                          </div>
                        </ng-container>
                      </ng-container>
            
                      <div class="row mb-3">
                        
                        <div class="col-sm-10">
                          <button  class="btn btn-primary" (click)="addLesson()">Add Test Case</button>
                        </div>
                      </div>
            
                    </div>
            

               
               
             
             
             
              </div>
              <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="preview">
                
             
             
             
                <h5 class="card-title">Preview</h5>

                <div class="add-cases-form" [formGroup]="form">
                  <ng-container formArrayName="cases">
                    <ng-container *ngFor="let lessonForm of $any(cases).controls; let i = index">
                      <div class="lesson-form-row" [formGroup]="lessonForm">
                        <mat-form-field appearance="fill">
                          <textarea matInput formControlName="input" placeholder="Input Case"></textarea>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                          <textarea matInput formControlName="output" placeholder="Expected Output"></textarea>
                        </mat-form-field>
                        <mat-icon class="delete-btn" (click)="deleteLesson(i)">
                          delete_forever</mat-icon>
                      </div>
                    </ng-container>
                  </ng-container>
        
                  <button mat-mini-fab (click)="addLesson()">
                    <mat-icon class="add-course-btn">add</mat-icon>
                  </button>
        
                </div>
        

           
           
         
         
         
          </div>
            </div><!-- End Bordered Tabs -->

          </div>
        </div>

       
      </div>


    </div>
  </section>

</main><!-- End #main -->







<main id="main" class="main">
<section id="blog" class="blog">
  <div class="container" data-aos="fade-up">

    <div class="row g-5">

      <div class="col-lg-12">




        <h3>Create Assignment:</h3>

        <div class="add-cases-form" [formGroup]="above">
          <mat-form-field appearance="fill">
            <input matInput formControlName="title" placeholder="Lesson title">
          </mat-form-field>
        </div>




        <mat-form-field appearance="fill">
          <mat-label>Submission duration</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>





        <angular-editor [placeholder]="'Enter text here...'" [config]="config"
          [(ngModel)]="description"></angular-editor>

        <div class="border border-dark" style="margin: 20px;">
          <div [innerHTML]="description"></div>
        </div>

        <div class="add-cases-form" [formGroup]="form">
          <ng-container formArrayName="cases">
            <ng-container *ngFor="let lessonForm of $any(cases).controls; let i = index">
              <div class="lesson-form-row" [formGroup]="lessonForm">
                <mat-form-field appearance="fill">
                  <textarea matInput formControlName="input" placeholder="Input Case"></textarea>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <textarea matInput formControlName="output" placeholder="Expected Output"></textarea>
                </mat-form-field>
                <mat-icon class="delete-btn" (click)="deleteLesson(i)">
                  delete_forever</mat-icon>
              </div>
            </ng-container>
          </ng-container>

          <button mat-mini-fab (click)="addLesson()">
            <mat-icon class="add-course-btn">add</mat-icon>
          </button>

        </div>




      </div>

      <div class="form-row org-desc-parent-margin">
        <button mat-raised-button (click)="onSubmit()" style="background-color: purple; color: white;">Create</button>
      </div>

    </div>

  </div>

</section><!-- End Blog Section -->

</main>
